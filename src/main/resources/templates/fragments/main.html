<script th:inline="javascript" layout:fragment="script" >
    let map;
    let markerList = [];
    let routeLine = null;

    let mjboard = /*[[${mjboard}]]*/ [];

    document.addEventListener('DOMContentLoaded', function () {
        console.log("âœ… í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ");

        getWeather("Seoul");

        let swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            direction: getDirection(),
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                resize: function () {
                    swiper.changeDirection(getDirection());
                },
            },
        });
    });

    function getWeather(city) {
        console.log(`ğŸŒ¤ï¸ Fetching weather for ${city}...`);

        $.ajax({
            url: `/weather?location=${city}`,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log("âœ… Received weather data:", data);

                if (!data || !data.weatherData) {
                    console.error("âŒ ë°ì´í„° ì—†ìŒ:", data);
                    alert("ë‚ ì”¨ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                    return;
                }

                $("#weatherCity").text(data.location || "ì•Œ ìˆ˜ ì—†ìŒ");
                $("#weatherSummary").text(data.weatherData.weather[0]?.description || "ë‚ ì”¨ ì •ë³´ ì—†ìŒ");
                $("#weatherIcon").attr("src", data.weatherIcon || "/images/default-weather.png");
                $("#weatherTemp").text(data.weatherData.main.temp + ' Â°C' || "ì˜¨ë„ ì—†ìŒ");
                $("#weatherHumidity").text(data.weatherData.main.humidity + ' %' || "ìŠµë„ ì—†ìŒ");
                $("#weatherDate").text(data.today || "ë‚ ì§œ ì—†ìŒ");

                $("#weatherCard").show();
            },
            error: function (xhr, status, error) {
                console.error("âŒ Error fetching weather:", error);
                alert("ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            }
        });
    }

    function getDirection() {
        let windowWidth = window.innerWidth;
        let direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

        return direction;
    }



    setMap(new naver.maps.LatLng(36.751351, 128.0316113)); // ê¸°ë³¸ ì§€ë„ ìœ„ì¹˜


    // ì§€ë„ Tab ê´€ë¦¬
    let addrList = mjboard.map(data => data.mjMapAddress);
    let Regions = regionAddress(addrList);
    console.log("ì¶”ì¶œëœ ì§€ì—­ ë¦¬ìŠ¤íŠ¸: ", Regions);

    const regionTab = document.getElementById('regionTab');
    regionTab.innerHTML = `
            <li class="nav-item">
                <span class="nav-link active" style="color: #1a1d20" onclick="onClickRegionTab(event, 'all')">ì „ì²´</span>
            </li>
        `;

    Regions.forEach(region => {
        regionTab.innerHTML += `
                <li class="nav-item">
                    <span class="nav-link" style="color: #1a1d20" onclick="onClickRegionTab(event, '${region}')">${region}</span>
                </li>
            `;
    });

    // map
    function setMap(center) {
        map = new naver.maps.Map("map", {
            center: center,
            zoom: 7,
            zoomControl: true,
            mapTypeControl: true
        });

        let markersLoaded = false;
        naver.maps.Event.addListener(map, 'tilesloaded', function () {
            if (!markersLoaded) {
                updateMarkers('all');
                markersLoaded = true;
            }
        });

    }

    // ë§ˆì»¤ ì„¤ì •
    function updateMarkers(value) {
        // ê¸°ì¡´ ë§ˆì»¤ ì§€ë„ì—ì„œ ì œê±°
        markerList.forEach(marker => marker.setMap(null));
        markerList = [];

        // ì§€ì—­ í•„í„°ë§ (all ì´ë©´ ì „ì²´, ì•„ë‹ˆë©´ í•´ë‹¹í•˜ëŠ” value ê°’ í•„í„°ë§)
        let filter = value === 'all' ? mjboard : mjboard.filter(data => data.mjMapAddress.includes(value));

        console.log(`ì„ íƒëœ ì§€ì—­: ${value}, ë§ˆì»¤ ìˆ˜: ${filter.length}`);

        const bounds = new naver.maps.LatLngBounds();

        // í•„í„°ë§í•œ ê°’ìœ¼ë¡œ ë§ˆì»¤ ì¬ìƒì„±
        filter.forEach(data => {
            let location = new naver.maps.LatLng(data.mjMapLatitude, data.mjMapLongitude);

            const marker = new naver.maps.Marker({
                position: location,
                map: map,
                icon: {
                    content: `<img width="30" height="30" src="https://img.icons8.com/stickers/100/marker.png" alt="marker"/>`,
                    anchor: new naver.maps.Point(15, 30)
                }
            });

            const contentString = `
                <div class="iw_inner" style="
                    border-radius: 10px;
                    border: 1px solid #ccc;
                    background: white;
                    max-width: 900px;
                    padding: 15px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
                <div class="d-flex">

                    <div>
                        <h5 style="font-size: 13px;" class="font-bold-style">${data.mjMapTitle}</h5>
                        <h6 style="font-size: 11px; color: #555">${data.mjMapAddress}</h6>
                        <p class="mb-1" style="font-size: 11px;">${data.mjMapRodeAddress}</p>
                    </div>
                </div>
                <div>
                    <div class="text-center">
                        <a href="/mjboard/detail/${data.mjSeq}" style="font-size: 13px; padding: 5px 8px; border: 1px solid #fff; background-color: #ec8d53; border-radius: 20px; color: #fff;">ìì„¸íˆ ë³´ê¸°</a>
                    </div>
                    <div class="text-end">
                        <button class="directionStart btn btn-sm btn-outline-secondary"
                            data-latitude="${data.mjMapLatitude}"
                            data-longitude="${data.mjMapLongitude}"
                            data-title="${data.mjMapTitle}">
                                ì¶œë°œ</button>
                        <button class="directionGoal btn btn-sm btn-outline-secondary"
                                data-latitude="${data.mjMapLatitude}"
                                data-longitude="${data.mjMapLongitude}"
                                data-title="${data.mjMapTitle}">
                                ë„ì°©</button>
                    </div>
                </div>

            </div>`;

            const infowindow = new naver.maps.InfoWindow({
                content: contentString,
                maxWidth: 550,
                backgroundColor: "none",
                borderColor: "none",
            });

            naver.maps.Event.addListener(map, "click", function () {
                infowindow.close();
            });

            naver.maps.Event.addListener(marker, "click", function () {
                map.setCenter(location);
                // map.setZoom(11);
                infowindow.open(map, marker);

                setTimeout(() => {
                    const startBtn = document.querySelector('.directionStart');
                    const goalBtn = document.querySelector('.directionGoal');

                    if (startBtn) {
                        startBtn.addEventListener('click', function () {
                            const latitude = this.dataset.latitude;
                            const longitude = this.dataset.longitude;
                            const title = this.dataset.title;
                            console.log('ì¶œë°œ ', latitude, longitude);
                            document.getElementById('start').value = `${longitude},${latitude}`;
                            document.getElementById('startValue').value = title;
                        });
                    }

                    if (goalBtn) {
                        goalBtn.addEventListener('click', function () {
                            const latitude = this.dataset.latitude;
                            const longitude = this.dataset.longitude;
                            const title = this.dataset.title;
                            console.log('ë„ì°© ', latitude, longitude);
                            document.getElementById('goal').value = `${longitude},${latitude}`;
                            document.getElementById('goalValue').value = title;
                        });
                    }
                }, 300);
            });

            markerList.push(marker);
            bounds.extend(location);
        });

        // ì§€ë„ ì¤‘ì‹¬ ìë™ ì´ë™
        if (markerList.length > 0) {
            map.fitBounds(bounds);
        } else {

            map.setCenter(new naver.maps.LatLng(36.751351, 128.0316113));
            map.setZoom(6);
        }
    }


    // ì§€ë„ ì£¼ì†Œ ê¸€ì ì¶”ì¶œ
    function regionAddress(value) {
        const regionSet = new Set();
        value.forEach(address => {

            let region = address.substring(0, 2);
            if (region !== '') {
                regionSet.add(region);
            }
        });
        return Array.from(regionSet);
    }

    // ì§€ë„ Tab ì´ë²¤íŠ¸
    function onClickRegionTab(e, value) {
        e.preventDefault();

        document.querySelectorAll('#regionTab .nav-link').forEach(data => {
            data.classList.remove('active');
        });

        e.target.classList.add('active');

        updateMarkers(value);
    }

    // ê¸¸ì°¾ê¸° ë²„íŠ¼
    document.getElementById("directionsForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const startInput = document.getElementById('start').value.trim();
        const goalInput = document.getElementById('goal').value.trim();

        if (!startInput || !goalInput) {
            alert("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ì •í™•íˆ ì„ íƒí•´ì£¼ì„¸ìš”.");
            return;
        } else if (startInput === goalInput) {
            alert("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ë‹¤ë¥´ê²Œ ì„ íƒí•˜ì£¼ì„¸ìš”");
            return;
        }

        // ê¸°ì¡´ ê²½ë¡œ ì´ˆê¸°í™” (ì„  ì¤‘ë³µ ë°©ì§€)
        if (window.routeLine) window.routeLine.setMap(null);

        fetch(`/direction?start=${startInput}&goal=${goalInput}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                // ì§€ë„ ê·¸ë¦¬ê¸° í•¨ìˆ˜ í˜¸ì¶œ
                drawRoute(data.path);

                // ê±°ë¦¬/ì‹œê°„ í‘œì‹œ
                const distanceKm = (data.summary.distance / 1000).toFixed(2);
                const durationMin = Math.ceil(data.summary.duration / 60000);
                document.getElementById('info').innerText = `ì´ ê±°ë¦¬: ${distanceKm}km, ìë™ì°¨ ì†Œìš” ì‹œê°„: ${durationMin}ë¶„`;
            })
            .catch(error => console.error("ê¸¸ì°¾ê¸° ì˜¤ë¥˜:", error));
    });


    // ì¶œë°œ/ë„ì°© ë¼ì¸ ìƒì„±
    function drawRoute(pathList) {

        // Polyline (ê²½ë¡œ)
        const routePath = pathList.map(coord => new naver.maps.LatLng(coord[0], coord[1]));


        if (routeLine) routeLine.setMap(null);

        // ìƒˆ ë¼ì¸ ìƒì„±
        routeLine = new naver.maps.Polyline({
            map: map,
            path: routePath,
            strokeColor: '#FF0000',
            strokeWeight: 5,
            strokeOpacity: 0.8
        });


        map.setCenter(routePath[0]);
    }


</script>
