<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>글 등록</title>
    <style>
        /* 상단 헤더 스타일 */
        .header {
            background-color: #F4E9E3;
            padding: 15px 0;
        }
        .header span {
            font-family: 'MapoGoldenPier', serif;
            font-size: 18px;
            color: #D87C61;
            padding-left: 10px;
        }

        /* 폼 레이아웃 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 제목 스타일 */
        h2 {
            font-family: 'MapoGoldenPier', serif;
            color: #D87C61;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        h5 {
            font-family: 'MapoGoldenPier', serif;
            font-size: 28px;
            color: #D87C61;
            border-bottom: 2px solid #D87C61;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* 폼 필드 스타일 */
        .form-label {
            font-family: 'MapoGoldenPier', serif;
            font-size: 18px;
            color: #333;
        }

        .form-control {
            font-size: 16px;
            padding: 12px;
            border: 1px solid #D87C61;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 파일 업로드 스타일 */
        .form-control[type="file"] {
            padding: 8px;
        }

        /* 등록 버튼 스타일 */
        .btn-primary {
            background-color: #D87C61;
            color: #fff;
            font-family: 'MapoGoldenPier', serif;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<main layout:fragment="content">
    <!-- 상단 헤더 -->
    <div class="header">
        <div class="container">
            <span>맛광 커뮤니티 > 자유게시판</span>
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/기와.png}" width="100">
        </div>

        <h2>글 등록</h2>

        <!-- 글 등록 폼 -->
        <h5 class="my-3">글 등록</h5>
        <form method="post" th:object="${freeQuestionForm}" enctype="multipart/form-data">

            <!-- 제목 입력 필드 -->
            <div class="mb-3">
                <label for="frboTitle" class="form-label">제목</label>
                <input type="text" id="frboTitle" th:field="*{frboTitle}" class="form-control">
            </div>

            <!-- 내용 입력 필드 -->
            <div class="mb-3">
                <label for="frboContent" class="form-label">내용</label>
                <textarea rows="15" id="frboContent" th:field="*{frboContent}" class="form-control"></textarea>
            </div>

            <!-- 파일 업로드 -->
            <div class="mb-3">
                <label for="file" class="form-label">파일 업로드</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>

            <!-- 등록 버튼 -->
            <input type="submit" value="등록하기" class="btn btn-primary">
        </form>
    </div>
</main>
</html>
