<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center page-total-main-bg mb-5 shadow-sm">
        <h2 class="text-center text-white py-2 font-bold-style">마이페이지</h2>
    </div>
    <div class="container py-5">
        <!--content-->
        <section class="py-3 mb-5">
            <!-- **내용** -->

                <style>
                    /* Circle image styling */
                    .circle-image {
                        width: 150px;
                        height: 150px;
                        border-radius: 50%;
                        object-fit: cover;
                        border: 5px solid #fff;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        margin-bottom: 20px;
                    }

                    /* Profile card styling */
                    .profile-card {
                        padding: 25px;
                        background-color: #f8f9fa;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        margin-top: 20px;
                    }

                    .table td, .table th {
                        border: none;
                    }

                    /* White background for all rows */
                    .table-white {
                        background-color: #ffffff;
                    }

                    /* Header styling */
                    .header {
                        text-align: center;
                        margin-top: 30px;
                    }

                    /* Change text color to a darker tone */
                    .profile-header {
                        font-weight: bold;
                        font-size: 28px;
                        color: #D1C5B2; /* Darker text color */
                    }

                    /* Text Styling */
                    .profile-info {
                        font-size: 16px;
                        color: #B4A99C; /* Darker text color */
                    }

                    .profile-info strong {
                        color: #007bff;
                    }


                    /* Align text to the left for specific rows */
                    .left-align {
                        text-align: left;
                    }

                    /* Layout adjustments */
                    .left-column {
                        width: 15%;  /* Adjust the width of the left column */
                        padding-right: 30px;
                    }

                    .right-column {
                        width: 70%; /* Adjust the width of the right column */
                    }

                    /* Flex container to align left and right columns */
                    .flex-container {
                        display: flex;
                        justify-content: center; /* 수평 중앙 정렬 */
                        align-items: flex-start; /* 위에서부터 시작 (혹은 center로 수직 중앙 정렬 가능) */
                        gap: 20px; /* 좌우 간격 */
                        margin: 0 auto; /* 수평 중앙 */
                        width: auto; /* 필요한 만큼만 공간 사용 */
                    }

                    /* Info edit button at the bottom-right corner */
                    .info-edit-btn {
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        background-color: #F4E9E3;
                        color: #000;
                        font-size: 50px;
                        padding: 20px 30px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    }

                    .info-edit-btn:hover {
                        background-color: #e0d1c4;  /* Button hover color */
                    }
                    .profile-card {
                        padding: 25px;
                        background-color: #f8f9fa;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        margin-top: 20px;
                        width: 600px; /* 고정 너비 추가 */
                    }
                </style>

            <div class="container">
                <!-- Profile header -->
                <div class="header">
                    <h1 class="profile-header">회원정보</h1>
                </div>

                <!-- Flex container to split content -->
                <div class="flex-container">
                    <!-- Left column for phone and boyfriend -->



                    <div class="left-column" >
                            <table class="table">
                                <tr class="table-white left-align">
                                    <td>
                                        <a th:href="@{/users/myPage}"
                                           style="margin-left: 10px; background-color: #F4E9E3; color: black; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 14px;">
                                            회원정보
                                        </a>
                                    </td>
                                </tr>
                                <tr class="table-white left-align">
                                    <td>
                                        <a th:href="@{|/users/delete/${hUser.username}|}"
                                           onclick="return confirm('정말로 탈퇴하시겠습니까? 탈퇴 시 복구가 불가능합니다.');"
                                           style="margin-left: 10px; background-color: #F4E9E3; color: black; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 14px;">
                                            회원탈퇴
                                        </a>
                                    </td>
                                </tr>
                                <tr class="table-white left-align">
                                    <td>
                                        <a th:href="@{|/users/modify/${hUser.username}|}"
                                           style="margin-left: 10px; background-color: #F4E9E3; color: black; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 14px;">
                                            정보수정
                                        </a>
                                    </td>
                                </tr>

                            </table>

                    </div>



                    <div class="right-column">

                        <div class="profile-card">
                            <table class="table">
                                <tr class="table-white">
                                    <td><strong>아이디</strong></td>
                                    <td class="profile-info" th:text="${hUser.username}"></td>
                                </tr>
                                <tr class="table-white">
                                    <td><strong>비밀번호</strong></td>
                                    <td class="profile-info">
                                        <span th:text="${#strings.repeat('*', 4)}"></span>

                                    </td>
                                </tr>
                                <tr class="table-white">
                                    <td><strong>이메일</strong></td>
                                    <td class="profile-info" th:text="${hUser.email}"></td>
                                </tr>
                                <tr class="table-white">
                                    <td><strong>닉네임</strong></td>
                                    <td class="profile-info" th:text="${hUser.nickname}"></td>
                                </tr>
                                <tr class="table-white">
                                    <td><strong>연락처</strong></td>
                                    <td class="profile-info" th:text="${hUser.phoneNumber}"></td>
                                </tr>
                                <tr class="table-white">
                                    <td><strong>주소</strong></td>
                                    <td class="profile-info" th:text="${hUser.address}"></td>
                                </tr>
                                <tr class="table-white">
                                    <td><strong>상세주소</strong></td>
                                    <td class="profile-info" th:text="${hUser.addressDetail}"></td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Bootstrap JS and dependencies -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


        </section>
    </div>
</main>
</html>
