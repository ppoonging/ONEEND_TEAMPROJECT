
<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!--상단-->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">
        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/밥그릇.png}" width="5%">
        </div>

        <!--수정해야할 부분-->

        <h2 class="text-center py-2">로그인 페이지</h2>
        <!--content-->
        <section class="py-5 d-flex justify-content-center">
            <div class="caed p-4 shadow-sm " style="max-width: 400px; width: 100%">

                <!--*** content 넣어야할 부분 (넣고 아래 div height 700px 준거 없애줘야 할거임) ***-->



                <!-- 일반 로그인 -->
                <form th:action="@{/users/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            아이디 또는 비밀번호가 틀렸습니다.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="아이디을 입력하세요">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="text" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
                    </div>

                    <div class=" d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-75 py-1" style="font-size: 13px;" >로그인</button>
                    </div>
                </form>
                <!-- 소셜 로그인 -->

                <!--open Api 로그인 아이콘으로 변경할 예정?????-->
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a href="/oauth2/authorization/naver" class="btn btn-success" style="font-size: 10px;">
                        <img src="/images/naver_logo.png" alt="네이버" width="20" class="me-2"> 로그인
                    </a>
                    <a href="/oauth2/authorization/google" class="btn btn-light border" style="font-size: 10px;">
                        <img src="/images/google_logo.png" alt="구글" width="20" class="me-2"> 로그인
                    </a>
                    <a href="/oauth2/authorization/apple" class="btn btn-dark" style="font-size: 10px;">
                        <img src="/images/apple_logo.png" alt="애플" width="20" class="me-2"> 로그인
                    </a>
                </div>


                <!--하단 줄 (필요에 따라 사용)-->
                <hr style="margin-top: 50px">
            </div>
        </section>
    </div>


</main>
</html>
