
<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center page-total-main-bg mb-5 shadow-sm">
        <h2 class="text-center text-white py-2 font-bold-style">로그인</h2>
    </div>
    <div class="container py-5">
        <h2 class="text-center">한식 끝판왕</h2>
        <section class="d-flex justify-content-center">
            <div class="card p-4 shadow-sm " style="max-width: 400px; width: 100%">
                <!-- 일반 로그인 -->
                <form th:action="@{/users/login}" method="post">

                    <!--<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            아이디 또는 비밀번호가 틀렸습니다.
                        </div>
                    </div>-->
                    <label for="username" class="form-label">
                        <input class="input" type="text" name="username" id="username" placeholder="          를 입력하세요"
                               required>
                        <span>아이디</span>
                    </label>


                    <label for="password" class="form-label">
                        <input class="input" type="password" name="password" id="password" placeholder="             를 입력하세요" required>
                        <span>비밀번호</span>
                    </label>


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn custom-btn123">로그인</button>
                    </div>
                </form>

                <!-- 소셜 로그인 -->

                <!--open Api 로그인 아이콘으로 변경할 예정?????-->
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a href="/oauth2/authorization/naver" class="btn btn-success" style="font-size: 12px; width: 100%;">네이버 로그인</a>
                </div>
                <!--아이디 칮기 비밀번호 찾기 회원가입하기-->

                <div class="container-1">

                    <div class="link-menu ">

                        <a href="/users/signup">회원가입</a>

                        <span class="divider">|</span>

                        <a href="/users/findLoginId">아이디*비밀번호 찾기</a>

                    </div>
                </div>

            </div>

        </section>
    </div>


</main>
</html>

<link rel="stylesheet" type="text/css" th:href="@{/css/stylesModal.css}">

<script>
    const emailInput = document.getElementById("username");

    emailInput.addEventListener("invalid", function (event) {
        event.target.setCustomValidity('아이디를 입력해주세요!');
    });

    emailInput.addEventListener("input", function (event) {
        event.target.setCustomValidity(''); // 입력하면 다시 초기화
    });
    const passwordInput = document.getElementById("password");

    passwordInput.addEventListener("invalid", function (event) {
        event.target.setCustomValidity('비밀번호를 입력해주세요!');
    });

</script>
