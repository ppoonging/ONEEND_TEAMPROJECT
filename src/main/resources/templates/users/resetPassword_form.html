<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* 폼 컨테이너 */
        .form-container {
            max-width: 400px;
            background-color: #fff;
            padding: 32px 24px;
            font-size: 14px;
            font-family: inherit;
            color: #212121;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
            text-align: center;
        }

        /* 모달 디자인 */
        .hidden {
            display: none;
        }

        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1050;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .custom-modal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .custom-close-btn {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            border: none;
            background: none;
        }

        /* 배경을 흐릿하게 만들기 위한 오버레이 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 어두운 반투명 배경 */
            backdrop-filter: blur(5px); /* 흐림 효과 적용 */
            z-index: 1040; /* 모달보다 한 단계 아래 */
            display: none; /* 기본적으로 숨김 */
        }

        /* 모달이 열릴 때만 배경 활성화 */
        .modal-open .modal-overlay {
            display: block;
        }

        /* 버튼 스타일 */
        .form-submit-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: #D5C9C1; /* 팥죽색 */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-submit-btn:hover {
            background-color: #865136;
            /*. #dc936d 2번색 #865136 3번색*/
        }
    </style>
</head>
<body>

<!-- 비밀번호 재설정 폼 -->
<div class="form-container">
    <div class="logo-container">
        비밀번호 재설정
    </div>

    <form class="form" id="passwordForm" th:action="@{/resetPassword}" method="post" onsubmit="showModal(event)"   >
        <div class="form-group">
            <input type="hidden" name="token" th:value="${token}">
            <label>새 비밀번호:</label>
            <input type="password" id="newpassword" name="newpassword" placeholder="새 비밀번호 입력" required>
        </div>
        <button class="form-submit-btn" type="submit">비밀번호 변경</button>
    </form>
</div>
onsubmit="showModal(event)"
<!-- 모달창 (비밀번호 변경 완료 메시지) -->
<div id="modalOverlay" class="modal-overlay hidden"></div>
<div id="passwordModal" class="custom-modal hidden">
    <div class="modal-header">
        <h2>알림</h2>
        <button class="custom-close-btn" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
        <img th:src="@{/images/total/bab.png}" alt="완료 아이콘" width="50">
        <h2>비밀번호 변경 완료!</h2>
        <p>변경된 비밀번호로 로그인하세요.</p>
        <p>3초 후 안내창은 사라집니다.</p>
    </div>
    <button class="form-submit-btn" onclick="closeModal()">확인</button>
</div>

<script>
    function showModal(event) {
        event.preventDefault(); // 기본 제출 동작 방지
        document.getElementById('modalOverlay').classList.remove('hidden'); // 배경 표시
        document.getElementById('passwordModal').classList.remove('hidden'); // 모달 표시
        document.body.classList.add("modal-open"); // 배경 흐림 적용

        // closeModal();자동으로 닫기 자동닫기만 작성하면 값을 쥐고 있어서 실질적으로 비번이 변경이 안됨
        //그래서 수정한 코드
        setTimeout(() => {
            document.getElementById('passwordForm').submit(); // 폼 직접 제출
            //id="passwordForm" 으로 값을 불러와서 제출함
        }, 3000); // 3초컷
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.add('hidden');
        document.getElementById('passwordModal').classList.add('hidden');
        document.body.classList.remove("modal-open");
        window.location.href = "/users/login"; // 로그인 페이지로 이동하게 만들었는데 그냥 꺼지게 만들까 생각중임!!
    }
</script>

</body>
</html>
