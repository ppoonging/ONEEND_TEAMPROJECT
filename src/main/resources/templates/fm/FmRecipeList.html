
<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!--상단-->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">

            <!--수정해야할 부분-->
            <span class="" style="color: #555; font-family: 'HakgyoansimWoojuR'; padding-left: 8px">맛광 커뮤니티 > 자유게시판</span>

        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/밥그릇.png}" width="5%">
        </div>

        <!--수정해야할 부분-->
        <!--title-->
        <h2 class="text-center py-2">자유게시판</h2>
        <!--content-->
        <section class="py-5">


            <div class="d-flex flex-wrap gap-3 justify-content-center"> <!-- 가로 정렬 및 간격 추가 -->
                <div th:each="fm: ${paging}" class="card custom-card">
                    <img src="..." class="card-img-top" alt="이미지 설명">
                    <hr class="card-divider"> <!-- 이미지 아래 구분선 -->
                    <div class="card-body">
                        <h5 class="card-title">제목</h5>
                        <p class="card-text">내용</p>
                    </div>
                </div>
            </div>



            <!-- <div class="fmcard" style="width: 18rem;"> &lt;!&ndash; 카드 개별 너비 지정 &ndash;&gt;
                                          <img src="..." class="card-img-top" alt="..."> &lt;!&ndash; 이미지 경로 &ndash;&gt;
                                          <div class="card-body">
                                              &lt;!&ndash; fm레시피 제목 &ndash;&gt;
                                              <h3 class="card-title">
                                                  <a th:href="@{|/fmRecipe/detail/${fm.fmrecipeSeq}|}" th:text="${fm.getFmrecipeTitle()}"></a>
                                              </h3>
                                              <h6 th:text=" ${#temporals.format(fm.fmrecipeRegDate,'yyyy-MM-dd HH:mm')}"></h6>
                                              <p class="card-text" th:text="${fm.getFmrecipeContent()}">
                                                  &lt;!&ndash; fm레시피 미리보기 내용 &ndash;&gt;
                                              </p>
                                          </div>
                                      </div>-->



            <!--하단 줄 (필요에 따라 사용)-->
            <hr style="margin-top: 50px">
            <!--pagination-->
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true"> < </span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true"> > </span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</main>
</html>
