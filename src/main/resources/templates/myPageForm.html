<html layout:decorate="~{layout}">
<main layout:fragment="content">
  <div class="d-flex justify-content-center align-items-center page-total-main-bg mb-5 shadow-sm">
    <h2 class="text-center text-white py-2 font-bold-style">마이페이지</h2>
  </div>
  <div class="container">
    <!-- 타이틀 -->
    <h2 class="text-center py-4" style="font-weight: bold; color: #B4A99C;">정보 수정</h2>

    <!-- 카드형 폼 -->
    <section class="py-5">
      <form method="post" th:object="${hUserForm}" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <table class="table">

            <div class="mb-4 d-flex justify-content-center align-items-center">
            <label for="nickname" class="form-label col-sm-1"><strong>닉네임 &nbsp;&nbsp;&nbsp;:</strong></label>
              <input type="text" id="nickname" name="nickname"
                     th:value="*{nickname}"
                     class="form-control col-sm-5"
                     placeholder="닉네임 입력"
                     style="width: 500px;"> <!-- ✅ 고정 길이로 깔끔하게 -->
            </div>


          <div class="mb-4 d-flex justify-content-center align-items-center">
            <label for="email" class="form-label col-sm-1"><strong>이메일 &nbsp;&nbsp;&nbsp;:</strong></label>
              <input type="text" id="email" name="email"
                     th:value="*{email}"
                     class="form-control col-sm-5"
                     placeholder="이메일 입력"
                     style="width: 500px;"> <!--  -->
          </div>


          <div class="mb-4 d-flex justify-content-center align-items-center">
            <label for="phoneNumber" class="form-label col-sm-1"><strong>연&nbsp;&nbsp;락&nbsp;&nbsp;처&nbsp;:</strong></label>
              <input type="text" id="phoneNumber" name="phoneNumber"
                     th:value="*{phoneNumber}"
                     class="form-control col-sm-5"
                     placeholder="연락처 입력"
                     style="width: 500px;"> <!-- ✅ 고정 길이로 깔끔하게 -->
          </div>


          <div class="mb-4 d-flex justify-content-center align-items-center">
            <label for="address" class="form-label col-sm-0" ><strong>주 소</strong></label>
            <span class="me-2">:</span>
              <input type="text" id="address" name="address"
                     th:value="*{address}"
                     class="form-control col-sm-5"
                     placeholder="닉네임 입력"
                     style="width: 500px;"> <!-- ✅ 고정 길이로 깔끔하게 -->
          </div>


          <div class="mb-4 d-flex justify-content-center align-items-center">
            <label for="addressDetail" class="form-label col-sm-1"><strong>상세주소</strong></label>
            <span class="me-2">:</span>
              <input type="text" id="addressDetail" name="addressDetail"
                     th:value="*{addressDetail}"
                     class="form-control col-sm-5"
                     placeholder="상세주소 입력"
                     style="width: 500px;"> <!-- ✅ 고정 길이로 깔끔하게 -->
          </div>

        </table>



        <!-- 저장 버튼 -->
        <div class="text-center mt-4">
          <input type="submit" value="저장" class="btn"
                 style="background-color: #F4E9E3; color: black; border: none; padding: 10px 30px; border-radius: 5px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        </div>
      </form>
    </section>
  </div>
</main>

<!-- 스타일 정의 -->
<style>
  .table-white {
    background-color: #ffffff;
    border: none;
  }

  .table td {
    vertical-align: middle;
    padding: 12px 10px;
    border: none;
  }

  /* 라벨을 고정 길이로 줄이기 */
  .table label {
    margin-bottom: 0;
    font-size: 16px;
    color: #555;
    display: inline-block;
    width: 80px; /* ✅ 라벨 고정 폭 (필요시 조절 가능 ex. 70px, 100px 등) */
    text-align: left;
  }

  /* 인풋창 스타일 */
  .form-control {
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 8px 12px;
    width: 100%; /* 테이블 너비 맞춰서 자동 조정 */
  }

  /* 인풋 포커스 효과 */
  .form-control:focus {
    border-color: #B4A99C;
    box-shadow: 0 0 0 0.2rem rgba(180, 169, 156, 0.25);
  }

  .form-inline-wrap {
    display: flex; /* 한 줄 배치 */
    align-items: center; /* 높이 정렬 */
    gap: 8px; /* ✅ 간격 최소화 (원하면 4px도 가능) */
    margin: 10px 0; /* 위아래 여백 */
  }

  .form-inline-wrap label {
    margin: 0;
    font-size: 16px;
    color: #555;
    width: 80px; /* ✅ 고정 폭 (원하면 더 줄일 수 있음 ex. 70px) */
    text-align: right;
  }

  .form-inline-wrap .form-control {
    flex: 1; /* 남는 공간 다 차지 */
    max-width: 400px; /* ✅ 인풋 최대 너비 제한 */
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 8px 12px;
  }

  .form-inline-wrap .form-control:focus {
    border-color: #B4A99C;
    box-shadow: 0 0 0 0.2rem rgba(180, 169, 156, 0.25);
  }

  .table-white {
    background-color: #ffffff;
    border: none;
  }

  .table td {
    border: none;
    padding: 0; /* ✅ 테이블 내부 여백 제거 */
  }
</style>
</html>
