<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!--상단-->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">

            <!--수정해야할 부분-->
            <span class="" style="color: #555; font-family: 'HakgyoansimWoojuR'; padding-left: 8px">소근소근 > 한식루트 인증</span>

        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/bab.png}" width="5%">
        </div>

        <!--수정해야할 부분-->
        <!--title-->
        <h2 class="text-center py-2">한식루트 리스트</h2>
        <!--content-->
        <section class="py-5">

            <!--*** content 넣어야할 부분 (넣고 아래 div height 700px 준거 없애줘야 할거임) ***-->
            <div style="height: 700px">
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="width: 10%;">상태</th>
                            <th scope="col" style="width: 10%;">No</th>
                            <th scope="col" style="width: 60%;" class="text-start">제목</th>
                            <th scope="col" style="width: 15%;">등록일</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:each="list : ${list}" class="text-center">
                            <td th:text="상태">1</td>
                            <td th:text="${list.getRootSeq()}"></td>
                            <td th:text="${list.getRootTitle()}" class="text-start"></td>
                            <td th:text="${#temporals.format(list.getRootDate,'YYYY-MM-dd HH:mm')} "></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--하단 줄 (필요에 따라 사용)-->
            <hr style="margin-top: 50px">
            <!--pagination-->
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true"> < </span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true"> > </span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</main>
</html>
