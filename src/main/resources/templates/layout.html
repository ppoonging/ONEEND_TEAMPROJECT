<!doctype html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Index CSS -->
        <!--<link rel="stylesheet" type="text/css" th:href="@{/index.css}">-->
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <!--<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <!-- Summernote CSS -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <!-- Map API -->
        <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rhu3lcktrl"></script>
        <!-- jQuery (필수) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Summernote JS -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
        <!-- 한국어 언어 파일 -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/lang/summernote-ko-KR.js"></script>
        <!-- Bootstrap JS -->
        <!--<script type="text/javascript" th:src="@{/static/bootstrap.bundle.js}"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <title>한식 끝판왕</title>
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <th:block layout:fragment="content"></th:block>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
        <script layout:fragment="script"></script>
    </body>

    <script th:src="@{/js/delete.js}"></script>

</html>
